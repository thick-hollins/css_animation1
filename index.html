<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css_animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cssgrid">
            <div class="cell g1">
                <div class="logo logo1 reset">css</div>
                <button id="play1"></button>
            </div>
            <div class="cell g2">
                <div class="logo logo2 reset">c</div>
                <div class="logo logo2 reset">s</div>
                <div class="logo logo2 reset">s</div>
                <button id="play2"></button>
            </div>
            <div class="cell g3">
                <div class="logo logo3 reset">c</div>
                <div class="logo logo3 reset">s</div>
                <div class="logo logo3 reset">s</div>
                <button id="play3"></button>
            </div>
        </div>
    </div>
    <script>
        const button1 = document.getElementById('play1');
        button1.onclick = function() {
            let element = document.querySelector('.logo1');
            element.classList.toggle('reset');
            element.classList.toggle('dropLogo1');
            element.classList.toggle('active', true);
        }

        const button2 = document.getElementById('play2');
        button2.onclick = function() {
            let elements = document.querySelectorAll(".logo2");
            for (const [i, element] of elements.entries()) {
                element.classList.toggle('reset');
                element.classList.toggle('logo2-' + (i + 1));
                element.classList.toggle('active', true);
            }
        }
        const button3 = document.getElementById('play3');
        button3.onclick = function() {
            let elements = document.querySelectorAll(".logo3");
            for (const [i, element] of elements.entries()) {
                element.classList.toggle('reset');
                element.classList.toggle('logo3-' + (i + 1));
                element.classList.toggle('active', true);
            }
        }
    </script>
</body>
</html>
