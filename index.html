<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css_animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cssgrid">
            <div class="cell g1">
                <div class="logo logo1">css</div>
                <button id="play1"></button>
            </div>
            <div class="cell g2">
                <div class="logo logo2 logo2-1">c</div>
                <div class="logo logo2 logo2-2">s</div>
                <div class="logo logo2 logo2-3">s</div>
                <button id="play2"></button>
            </div>
            <div class="cell g3">
                <div class="logo logo3 logo3-1">c</div>
                <div class="logo logo3 logo3-2">s</div>
                <div class="logo logo3 logo3-3">s</div>
                <button id="play3"></button>
            </div>
        </div>
    </div>
    <script>
        const button1 = document.getElementById('play1');
        button1.onclick = function() {
            var element = document.querySelector(".logo1");
            element.classList.add("activated");
        }
        const button2 = document.getElementById('play2');
        button2.onclick = function() {
            var elements = document.querySelectorAll(".logo2");
            elements.forEach(element => element.classList.add("activated"));
        }
        const button3 = document.getElementById('play3');
        button3.onclick = function() {
            var elements = document.querySelectorAll(".logo3");
            elements.forEach(element => element.classList.add("activated"));
        }
    </script>
</body>
</html>
